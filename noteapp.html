<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ğŸŒˆ Note Taking App with Emojis</title>
  <style>
    :root {
      --main-color: #6c63ff;
      --light-bg: #fdf9ff;
      --note-bg: #fff3f9;
      --button-bg: #a88eff;
      --delete-bg: #ff6b81;
      --emoji-bg: #fafafa;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f5eaff, #e0d3ff);
    }

    .container {
      max-width: 750px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      text-align: center;
      color: var(--main-color);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 12px;
      border: 2px solid #ded0ff;
      background: var(--light-bg);
      resize: none;
      transition: 0.3s ease;
    }

    textarea:focus {
      border-color: var(--main-color);
      outline: none;
      background: #f5efff;
    }

    .emoji-bar {
      margin-top: 12px;
      padding: 10px;
      border-radius: 10px;
      background-color: var(--emoji-bg);
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
      gap: 8px;
      max-height: 150px;
      overflow-y: auto;
    }

    .emoji-btn {
      font-size: 22px;
      cursor: pointer;
      background: none;
      border: none;
      transition: transform 0.2s;
    }

    .emoji-btn:hover {
      transform: scale(1.3);
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 28px;
      background: var(--button-bg);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8470ff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 25px;
    }

    li {
      background: var(--note-bg);
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      word-break: break-word;
    }

    .delete-btn {
      background: var(--delete-bg);
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 20px;
        padding: 20px;
      }

      .emoji-bar {
        grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸŒ¸ To-do list or Note-taking app with local storage</h1>
    <textarea id="noteInput" placeholder="Write something cute... âœ¨"></textarea>

    <div class="emoji-bar">
      <button class="emoji-btn" onclick="insertEmoji('ğŸ˜Š')">ğŸ˜Š</button>
      <button class="emoji-btn" onclick="insertEmoji('âœ¨')">âœ¨</button>
      <button class="emoji-btn" onclick="insertEmoji('â¤ï¸')">â¤ï¸</button>
      <button class="emoji-btn" onclick="insertEmoji('ğŸŒ¸')">ğŸŒ¸</button>
      <button class="emoji-btn" onclick="insertEmoji('ğŸŒŸ')">ğŸŒŸ</button>
      <button class="emoji-btn" onclick="insertEmoji('ğŸ“Œ')">ğŸ“Œ</button>
      <button class="emoji-btn" onclick="insertEmoji('ğŸ¯')">ğŸ¯</button>
      <button class="emoji-btn" onclick="insertEmoji('ğŸ’¡')">ğŸ’¡</button>
      <button class="emoji-btn" onclick="insertEmoji('ğŸš€')">ğŸš€</button>
      <button class="emoji-btn" onclick="insertEmoji('âœ…')">âœ…</button>
      <button class="emoji-btn" onclick="insertEmoji('ğŸ”¥')">ğŸ”¥</button>
      <button class="emoji-btn" onclick="insertEmoji('ğŸ‰')">ğŸ‰</button>
      <button class="emoji-btn" onclick="insertEmoji('ğŸ¤©')">ğŸ¤©</button>
      <button class="emoji-btn" onclick="insertEmoji('ğŸ€')">ğŸ€</button>
      <button class="emoji-btn" onclick="insertEmoji('ğŸŒˆ')">ğŸŒˆ</button>
      <button class="emoji-btn" onclick="insertEmoji('ğŸ˜')">ğŸ˜</button>
      <button class="emoji-btn" onclick="insertEmoji('âœï¸')">âœï¸</button>
      <button class="emoji-btn" onclick="insertEmoji('ğŸ“–')">ğŸ“–</button>
      <button class="emoji-btn" onclick="insertEmoji('ğŸ§ ')">ğŸ§ </button>
      <button class="emoji-btn" onclick="insertEmoji('ğŸµ')">ğŸµ</button>
    </div>

    <button onclick="addNote()">Add Note ğŸ“</button>

    <h2>ğŸ“’ Your Notes</h2>
    <ul id="notesList"></ul>
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    function displayNotes() {
      const notesList = document.getElementById("notesList");
      notesList.innerHTML = "";

      notes.forEach((note, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${note}
          <button class="delete-btn" onclick="deleteNote(${index})">Delete</button>
        `;
        notesList.appendChild(li);
      });
    }

    function addNote() {
      const noteInput = document.getElementById("noteInput");
      const noteText = noteInput.value.trim();

      if (noteText === "") {
        alert("Note cannot be empty!");
        return;
      }

      notes.push(noteText);
      localStorage.setItem("notes", JSON.stringify(notes));
      noteInput.value = "";
      displayNotes();
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      localStorage.setItem("notes", JSON.stringify(notes));
      displayNotes();
    }

    function insertEmoji(emoji) {
      const textarea = document.getElementById("noteInput");
      const cursorPos = textarea.selectionStart;
      const textBefore = textarea.value.substring(0, cursorPos);
      const textAfter = textarea.value.substring(cursorPos);
      textarea.value = textBefore + emoji + textAfter;
      textarea.focus();
      textarea.selectionStart = textarea.selectionEnd = cursorPos + emoji.length;
    }

    displayNotes();
  </script>
</body>
</html>
