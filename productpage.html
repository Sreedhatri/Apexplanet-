<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üõçÔ∏è Daily Essentials Store</title>
  <style>
    :root {
      --bg: #f5f0ea;
      --card-bg: #fffaf5;
      --accent: #8b5e3c;
      --text-dark: #3e2e23;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text-dark);
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 30px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    select {
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #c8b6a6;
      border-radius: 8px;
      background-color: white;
      color: var(--text-dark);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 25px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px 20px;
    }

    .card h3 {
      margin: 10px 0 6px;
      font-size: 18px;
      color: var(--accent);
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
    }

    .rating {
      color: #e0a100;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåü Daily Essentials Store</h1>

    <div class="controls">
      <select id="categoryFilter" onchange="filterAndSort()">
        <option value="all">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Accessories">Accessories</option>
        <option value="Groceries">Groceries</option>
        <option value="Skincare">Skincare</option>
        <option value="Home & Kitchen">Home & Kitchen</option>
        <option value="Stationery">Stationery</option>
      </select>

      <select id="sortOption" onchange="filterAndSort()">
        <option value="none">Sort By</option>
        <option value="priceLowHigh">Price: Low to High</option>
        <option value="priceHighLow">Price: High to Low</option>
        <option value="ratingHighLow">Rating: High to Low</option>
      </select>
    </div>

    <div class="products" id="productContainer"></div>
  </div>

  <script>
    const products = [
      {
        name: "Smartphone",
        category: "Electronics",
        price: 29999,
        rating: 4.3,
        image: "https://cdn.pixabay.com/photo/2018/03/11/09/34/iphone-3216073_960_720.jpg"
      },
      {
        name: "Wireless Earbuds",
        category: "Electronics",
        price: 4999,
        rating: 4.6,
        image: "https://cdn.pixabay.com/photo/2020/02/14/00/30/headphones-4845553_960_720.jpg"
      },
      {
        name: "Denim Jacket",
        category: "Clothing",
        price: 1999,
        rating: 4.0,
        image: "https://cdn.pixabay.com/photo/2020/09/14/19/46/fashion-5570470_960_720.jpg"
      },
      {
        name: "Digital Watch",
        category: "Accessories",
        price: 1299,
        rating: 3.8,
        image: "https://cdn.pixabay.com/photo/2014/12/27/15/40/wrist-watch-581800_960_720.jpg"
      },
      {
        name: "Canvas Backpack",
        category: "Accessories",
        price: 899,
        rating: 4.1,
        image: "https://cdn.pixabay.com/photo/2016/11/29/10/07/adventure-1868817_960_720.jpg"
      },
      {
        name: "Cotton T-Shirt",
        category: "Clothing",
        price: 499,
        rating: 3.9,
        image: "https://cdn.pixabay.com/photo/2016/11/19/12/53/apparel-1838777_960_720.jpg"
      },
      {
        name: "Rice (5kg)",
        category: "Groceries",
        price: 280,
        rating: 4.5,
        image: "https://cdn.pixabay.com/photo/2017/01/07/11/15/rice-1962522_960_720.jpg"
      },
      {
        name: "Cooking Oil (1L)",
        category: "Groceries",
        price: 140,
        rating: 4.2,
        image: "https://cdn.pixabay.com/photo/2020/04/22/07/27/oil-5075713_960_720.jpg"
      },
      {
        name: "Face Moisturizer",
        category: "Skincare",
        price: 299,
        rating: 4.7,
        image: "https://cdn.pixabay.com/photo/2017/11/02/14/26/cosmetics-2916374_960_720.jpg"
      },
      {
        name: "Aloe Vera Gel",
        category: "Skincare",
        price: 199,
        rating: 4.4,
        image: "https://cdn.pixabay.com/photo/2020/09/04/13/44/aloe-vera-5543360_960_720.jpg"
      },
      {
        name: "Steel Frying Pan",
        category: "Home & Kitchen",
        price: 499,
        rating: 4.3,
        image: "https://cdn.pixabay.com/photo/2020/11/29/15/33/frying-pan-5788443_960_720.jpg"
      },
      {
        name: "Notebook Set",
        category: "Stationery",
        price: 129,
        rating: 4.0,
        image: "https://cdn.pixabay.com/photo/2015/07/02/10/28/office-828893_960_720.jpg"
      },
      {
        name: "Ball Pens (Pack of 10)",
        category: "Stationery",
        price: 99,
        rating: 4.1,
        image: "https://cdn.pixabay.com/photo/2016/03/27/22/22/pens-1280558_960_720.jpg"
      }
    ];

    function renderProducts(list) {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";

      list.forEach(product => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="card-content">
            <h3>${product.name}</h3>
            <p>Category: ${product.category}</p>
            <p>Price: ‚Çπ${product.price}</p>
            <p class="rating">‚≠ê ${product.rating}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function filterAndSort() {
      const selectedCategory = document.getElementById('categoryFilter').value;
      const sortOption = document.getElementById('sortOption').value;

      let filtered = products.slice();

      if (selectedCategory !== "all") {
        filtered = filtered.filter(p => p.category === selectedCategory);
      }

      if (sortOption === "priceLowHigh") {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sortOption === "priceHighLow") {
        filtered.sort((a, b) => b.price - a.price);
      } else if (sortOption === "ratingHighLow") {
        filtered.sort((a, b) => b.rating - a.rating);
      }

      renderProducts(filtered);
    }

    renderProducts(products);
  </script>
</body>
</html>
